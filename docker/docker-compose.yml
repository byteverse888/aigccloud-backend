services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: aigccloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aigccloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aigccloud123}
      POSTGRES_DB: ${POSTGRES_DB:-aigccloud}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aigccloud}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: aigccloud-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RustFS 对象存储 (S3兼容)
  rustfs:
    image: rustfs/rustfs:latest
    container_name: rustfs-server
    security_opt:
      - "no-new-privileges:true"
    ports:
      - "9000:9000" # S3 API port
      - "9001:9001" # Console port
    environment:
      - RUSTFS_VOLUMES=/data
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_EXTERNAL_ADDRESS=:9000
      - RUSTFS_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_ACCESS_KEY=rustfsadmin # CHANGEME
      - RUSTFS_SECRET_KEY=rustfsadmin123 # CHANGEME
      - RUSTFS_OBS_LOGGER_LEVEL=info
      - RUSTFS_TLS_PATH=/opt/tls
      # Object Cache
      - RUSTFS_OBJECT_CACHE_ENABLE=true
      - RUSTFS_OBJECT_CACHE_TTL_SECS=300

    volumes:
      - rustfs_data:/data
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "sh", "-c",
          "curl -f http://localhost:9000/health && curl -f http://localhost:9001/rustfs/console/health"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # RustFS volume permissions fixer service
  volume-permission-helper:
    image: alpine
    volumes:
      - rustfs_data:/data
      - logs:/logs
    command: >
      sh -c "
        chown -R 10001:10001 /data /logs &&
        echo 'Volume Permissions fixed' &&
        exit 0
      "
    restart: "no"

  # Parse Server (使用 PostgreSQL)
  parse-server:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/parseplatform/parse-server:7.0.0
    container_name: aigccloud-parse
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      PARSE_SERVER_APPLICATION_ID: ${PARSE_APP_ID:-aigccloud}
      PARSE_SERVER_MASTER_KEY: ${PARSE_MASTER_KEY:-masterkey123}
      PARSE_SERVER_REST_API_KEY: ${PARSE_REST_API_KEY:-restapi_service_key}
      PARSE_SERVER_JAVASCRIPT_KEY: ${PARSE_JS_KEY:-jskey_client}
      PARSE_SERVER_DATABASE_URI: postgres://${POSTGRES_USER:-aigccloud}:${POSTGRES_PASSWORD:-aigccloud123}@postgres:5432/${PARSE_DB:-aigccloud}
      PARSE_SERVER_URL: http://parse-server:1337/parse
      PARSE_SERVER_PUBLIC_SERVER_URL: http://localhost:1337/parse
      PARSE_SERVER_MOUNT_PATH: /parse
      PARSE_SERVER_ALLOW_CLIENT_CLASS_CREATION: "false"
      PARSE_SERVER_MASTER_KEY_IPS: "172.0.0.0/8,10.0.0.0/8,192.168.0.0/16"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/parse/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Parse Dashboard
  parse-dashboard:
    image: parseplatform/parse-dashboard:5.3.0
    container_name: aigccloud-dashboard
    restart: unless-stopped
    ports:
      - "4040:4040"
    environment:
      PARSE_DASHBOARD_ALLOW_INSECURE_HTTP: "true"
      PARSE_DASHBOARD_SERVER_URL: http://parse-server:1337/parse
      PARSE_DASHBOARD_APP_ID: ${PARSE_APP_ID:-aigccloud}
      PARSE_DASHBOARD_MASTER_KEY: ${PARSE_MASTER_KEY:-masterkey123}
      PARSE_DASHBOARD_APP_NAME: "AIGC Cloud"
      PARSE_DASHBOARD_USER_ID: ${DASHBOARD_USER:-admin}
      PARSE_DASHBOARD_USER_PASSWORD: ${DASHBOARD_PASSWORD:-admin123}
    depends_on:
      - parse-server

  # CloudendAPI (FastAPI)
  cloudendapi:
    build:
      context: ../CloudendAPI
      dockerfile: Dockerfile
    container_name: aigccloud-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aigccloud}:${POSTGRES_PASSWORD:-aigccloud123}@postgres:5432/${POSTGRES_DB:-aigccloud}
      REDIS_URL: redis://redis:6379/0
      PARSE_SERVER_URL: http://parse-server:1337/parse
      PARSE_APP_ID: ${PARSE_APP_ID:-aigccloud}
      PARSE_MASTER_KEY: ${PARSE_MASTER_KEY:-masterkey123}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}
      # S3 对象存储配置
      S3_ENDPOINT: http://rustfs:9000
      S3_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfs}
      S3_SECRET_KEY: ${RUSTFS_SECRET_KEY:-rustfs123456}
      S3_BUCKET: ${S3_BUCKET:-aigccloud}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://localhost/s3}
    volumes:
      - ../CloudendAPI:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      parse-server:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery Worker
  celery-worker:
    build:
      context: ../CloudendAPI
      dockerfile: Dockerfile
    container_name: aigccloud-celery-worker
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aigccloud}:${POSTGRES_PASSWORD:-aigccloud123}@postgres:5432/${POSTGRES_DB:-aigccloud}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      PARSE_SERVER_URL: http://parse-server:1337/parse
      PARSE_APP_ID: ${PARSE_APP_ID:-aigccloud}
      PARSE_REST_API_KEY: ${PARSE_REST_API_KEY:-restapi_service_key}
    volumes:
      - ../CloudendAPI:/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Celery Beat (定时任务调度)
  celery-beat:
    build:
      context: ../CloudendAPI
      dockerfile: Dockerfile
    container_name: aigccloud-celery-beat
    restart: unless-stopped
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aigccloud}:${POSTGRES_PASSWORD:-aigccloud123}@postgres:5432/${POSTGRES_DB:-aigccloud}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      PARSE_SERVER_URL: http://parse-server:1337/parse
      PARSE_APP_ID: ${PARSE_APP_ID:-aigccloud}
      PARSE_REST_API_KEY: ${PARSE_REST_API_KEY:-restapi_service_key}
    volumes:
      - ../CloudendAPI:/app
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started

  # Next.js 前端
  frontend:
    build:
      context: ../aigccloud
      dockerfile: Dockerfile
    container_name: aigccloud-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_PARSE_APPLICATION_ID: ${PARSE_APP_ID:-aigccloud}
      NEXT_PUBLIC_PARSE_SERVER_URL: http://localhost:1337/parse
      NEXT_PUBLIC_CLOUDEND_API_URL: http://localhost:8000
      # S3 配置（服务端使用，密钥不暴露给客户端）
      S3_ENDPOINT: http://rustfs:9000
      S3_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfs}
      S3_SECRET_KEY: ${RUSTFS_SECRET_KEY:-rustfs123456}
      S3_BUCKET: ${S3_BUCKET:-aigccloud}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://localhost/s3}
    depends_on:
      - parse-server
      - cloudendapi
      - rustfs

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: aigccloud-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - parse-server
      - cloudendapi
      - rustfs

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: aigccloud-network
